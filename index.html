<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Learning JS</title>
</head>

<body>

    <script type="text/javascript">

        let age = prompt('Скільки вам років?', '')
        let count = age % 101
        let result = ""
      
        if (count<0){alert("Ви ввели від'ємне число." )}
        else if (count==""){alert("Введіть, будь ласка, скільки вам років." )}
          else        {
        if (count >= 10 && count <= 20) {
            result = "років"
        } else {
            count = age % 10
            if (count === 1) {
                result = "рік"
            } else 
                        
             if (count >= 2 && count <= 4) {
                result = "роки"
            } else {
                result = "років"
            }
        
    }
    alert("Вам" + " " + age + " " + result)
}            
   
   </script>
</body>
</html>
