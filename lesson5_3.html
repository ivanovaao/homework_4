  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript">
    
     var x, y;
     function pow(x, y) 
     {
       let result = x;
  
       for (let i = 1; i < y; i++) 
       {
          result *= x;
       }
      return result;
    }
  
  x = prompt("Введите x:");
  y = prompt("Введите y:");
  
  if (y >= 1 && y % 1 == 0) 
  {
    prompt( pow(x, y) );
  } else {
    prompt("Ошибка: введите натуральное число степени");
  }
  
  </script>
</body>
</html>
